<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Id do produto</th>
                    <th>Nome do produto</th>
                    <th>Preco</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>
                        {{ product.ProdId }}
                    </td>
                    <td>
                        {{ product.Name }}
                    </td>
                    <td>
                        {{ product.Price }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
